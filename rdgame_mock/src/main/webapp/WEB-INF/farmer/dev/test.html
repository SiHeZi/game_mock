<script type="text/javascript">


    //跳转标识
    var flag = "m.jd.com/user/login";
    //本地地址
    var localUrl = "http://localhost:8181/"

    function createLottery() {
        var mydata = $("#mydata").val();
        var urlstr = $("#url").val();
        var method = $("#method").val();
        var callurl = $("#callurl").val();

        var myselect = document.getElementById("interface");
        var index = myselect.selectedIndex;
        var s = myselect.options[index].value;
        var logic=0;
        if (s == 2||s==6||s==7) {
            logic=1;
            if ((callurl == '' || callurl == null)) {
                mydata = mydata + "-url";
            } else {
                mydata = mydata + "-" + callurl;
            }
        }
        //alert("数据：" + mydata + " 方法名：" + method + " 地址：" + urlstr)
        $.ajax({
            type: method,
            contentType: 'application/json',
            url: urlstr,
            processData: false,
            dataType: 'json',
            headers: {'Accept-Encoding': 'gzip'},
            data: mydata,
            success: function (data) {

                if(logic==1){
                    mydata=mydata.split("-")[0];
                }

                if (JSON.stringify(data).indexOf(flag) >= 0) {
                    window.location = localUrl+"/farmer/dev/login.html";
                }
                $("#request").html(
                        "<h4 style='word-wrap:break-word;'>请求地址: " + urlstr + "</h4><br/><h4>请求数据:"
                        + mydata + "</h4>");
                $("#result").html(
                        "<h4 style='word-wrap:break-word;'>响应数据: " + JSON.stringify(data) + "</h4>")

            },
            error: function () {

            }
        });
    }
